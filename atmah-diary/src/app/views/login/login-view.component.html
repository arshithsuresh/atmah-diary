<atmah-full-page-container class="page-container">
  <div class="decorations"></div>
  <div class="login-container">
    <div class="title-container primary-font">
      <h4>Atmah Diary</h4>
      <p>where your soul speaks</p>
    </div>

    <div class="form-container">
      <p class="login-text primary-font">Login</p>

      <atmah-single-line-input
        id="username"
        placeholder="your username goes here...">
        username
      </atmah-single-line-input>

      <atmah-single-line-input
        password
        id="password"
        placeholder="your password goes here...">
        password
      </atmah-single-line-input>

      <div class="action-container">
        <button class="btn btn-primary">
          <svg
            preserveAspectRatio="none"
            vector-effect="non-scaling-stroke"
            class="btn-background"
            width="211"
            height="62"
            viewBox="0 0 211 62"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              vector-effect="non-scaling-stroke"
              d="M192.444 1.08356C186.734 0.857155 140.373 3.08936 107.944 2.08644C89.9357 1.52946 71.4445 0.765593 53.4445 1.42601C35.4445 2.08644 2.44454 0.0864296 1.44447 2.08644C0.44441 4.08644 1.44447 18.5864 1.44447 27.5864C1.44447 36.5864 0.444554 33.0864 1.44447 43.3364C2.44439 53.5864 0.944397 53.5864 3.9444 57.0864C6.9444 60.5864 53.4445 57.5865 57.4445 59.0864C61.4445 60.5864 72.4444 60.5865 137.444 59.0864C202.444 57.5864 206.444 61.0864 208.444 59.0864C210.444 57.0864 206.944 38.0864 208.444 30.5864C209.944 23.0865 210.444 5.08639 208.444 2.08644C207.782 1.09231 198.155 1.30996 192.444 1.08356ZM192.444 1.08356C189.944 1.75117 183.156 4.08574 182.156 4.58574M192.444 1.08356C194.181 0.917851 198.255 0.886436 200.655 2.08644"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round" />
          </svg>
          <span class="primary-font">login</span>
        </button>
      </div>

      <div class="sec-action-container primary-font">
        <p class="txt txt-link">sign up...</p>
        <p class="txt txt-link">lost my password...</p>
      </div>
    </div>
  </div>
</atmah-full-page-container>
